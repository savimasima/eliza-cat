<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Platformer – Level 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 8-bit looking font for the HUD -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <canvas id="gameCanvas" width="960" height="540"></canvas>
  <div id="hint" class="mobile-only">Tap to jump · Hold left / right side to move</div>

  <!-- Welcome pop-up -->
  <div id="overlay" class="visible">
    <div class="panel">
      <h1>Welcome!</h1>

      <p class="rules">
        Your tiny cat is lost!<br>
        It is <strong>terrified of water</strong> and <strong>cacti</strong>.<br>
        Help it hop across platforms and reach the cosy house on the right.<br>
        Ready?
      </p>

      <label>Name
        <input id="playerName" type="text" placeholder="Your name">
      </label>
      <label>Cat colour
        <input id="catColor" type="color" value="#ff9c55">
      </label>
      <button id="startBtn">Start</button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
